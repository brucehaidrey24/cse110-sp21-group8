<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="signup-div">
        <div class="header">
          <h1>Sign Up</h1>
        </div>
        <div class="signup">
          <form>
            <label>Name: </label><br>
            <input id="name" type="text" placeholder="Enter Name" /><br>
            <label>Email: </label><br>
            <input id="email" type="text" placeholder="Enter Email" /><br>
            <label>Password: </label><br>
            <input id="password" type="password" placeholder="Enter Password" /><br>
            <label>Confirm Password: </label><br>
            <input id="confirmPassword" type="password" placeholder="Enter Password" /><br>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/signup.js"></script>
  </body>
</html>
