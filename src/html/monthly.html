<!-- Monthly Log Page --> 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Log</title>
  <link rel="stylesheet" href="../css/monthly.css">
</head>
<body>
    <!-- home button -->
    <div class="home-button">
      <button onclick="location.href='./'">Home</button>
    </div>
  <h1 class="log">Monthly Log</h1>
  <!-- section to split screen into two sections of log: left = calendar view, right = task-list --> 
  <section class = "container">
    <div class = "left">
      <div class = "weekly">
        <!-- first week calendar -->
        <div class = "cal-cont" id="week1">
          <div class = "cal">
            <!-- cal split into header and content divs for styling -->
            <div class = "cal-head">
              <h3 id="head1"></h3>
            </div>
            <div class="cal-content">
              <!-- div for each day of week & date for clarity -->
              <div>
                <div class="cal-content" id="week-day1"></div>
                <div class="cal-content" id="week-num1"></div>
              </div>
            </div> 
          </div>
        </div>

        <!-- second week calendar -->
        <div class = "cal-cont">
          <div class = "cal">
            <div class = "cal-head">
              <h3 id="head2"></h3>
            </div>
            <div class="cal-content">
              <div> 
                <div class="cal-content" id="week-day2"></div>
                <div class="cal-content" id="week-num2"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- third week calendar -->
        <div class = "cal-cont">
          <div class = "cal">
            <div class = "cal-head">
              <h3 id="head3"></h3>
            </div>
            <div class="cal-content">
              <div>
                <div class="cal-content" id="week-day3"></div>
                <div class="cal-content" id="week-num3"></div>
              </div>
            </div>
          </div>
        </div>

         <!-- fourth week calendar -->
        <div class = "cal-cont">
          <div class = "cal">
            <div class = "cal-head">
              <h3 id="head4"></h3>
            </div>
            <div class="cal-content">
              <div>
                <div class="cal-content" id="week-day4"></div>
                <div class="cal-content" id="week-num4"></div>
              </div>
            </div>
          </div>
        </div> 

      </div>
    </div>
     <!-- right side of screen for the task list -->
    <div class = "right"> 
      <!-- TODO: Implement task list feature (back-end team) -->
      <div class="task">
        <div class = "label">
          <h1>Goals</h1>
        </div>
        <div class = "list">
          <div id="add">
            <a><span>&#43;</span></a>
          </div>
          <div id="text-box"></div>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="../js/monthlycal.js"></script>  
<script src="../js/monthly.js"></script>
<script src="../js/monthlytasklist.js" type="module"></script>
</html>
