name: Test JS files

on: [push, pull_request]

jobs:
  eslint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install modules
      run: npm install
    - run: sudo apt-get install xvfb
    
    - run: xvfb-run --auto-servernum npm test tasks.test.js
    - run: xvfb-run --auto-servernum npm test users.test.js 
    - run: xvfb-run --auto-servernum npm test puppet-user.test.js
    - run: xvfb-run --auto-servernum npm test puppet-task.test.js
    - run: xvfb-run --auto-servernum npm test puppet-future.test.js
    - run: xvfb-run --auto-servernum npm test puppet-monthly.test.js
    - run: xvfb-run --auto-servernum npm test puppet-home.test.js

            
        

        
        


