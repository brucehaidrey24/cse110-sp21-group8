name: Test JS files

on: [push, pull_request]

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install modules
      run: yarn install
    - run: sudo apt-get install xvfb
    
    - run: xvfb-run --auto-servernum yarn test tasks.test.js
    - run: xvfb-run --auto-servernum yarn test users.test.js 
    - run: xvfb-run --auto-servernum yarn test puppet-user.test.js
    - run: xvfb-run --auto-servernum yarn test puppet-task.test.js
    - run: xvfb-run --auto-servernum yarn test puppet-future.test.js
    - run: xvfb-run --auto-servernum yarn test puppet-monthly.test.js
    - run: xvfb-run --auto-servernum yarn test puppet-home.test.js

            
        

        
        


